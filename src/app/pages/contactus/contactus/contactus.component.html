<div class="col-md-12">
    <div class="row">
        <div class="col-sm-6">
            <div class="card=title" style="font-size: 25px;">
                Inquiries
            </div>
        </div>
        <div class="col-sm-6">
            <!-- <div class="float-right" style="text-align: right;">
                <button type="button" class="btn btn-primary" routerLink="/admin/dashboard/contactus/0">Add Contact</button> &nbsp;
            </div> -->
        </div>
    </div>
    <br>
    <div class="table table-responsive">

        <div class="outlet-content">

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let index = index"> {{(params.pageNo-1) * params.pageSize + index+1}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
                    </ng-container>

                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" matTooltipPosition="after" matTooltip="Edit" (click)="edit(element._id)">
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltipPosition="after" matTooltip="Delete" (click)="delete(element._id)">
                                <mat-icon> delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center" colspan="8">
                            No records found
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
                    (page)="pageChange($event)" aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>

        </div>
    </div>
</div>
