<div class="ev-container">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{_id? 'Edit':'Add'}} Reviews</h1>
        </div>
        <div class="col-sm-4">
            <div style="float: right;">
                <button mat-raised-button (click)="submitForm()" class="btn btn-primary btn-sm">
                    Save
                </button>
                &nbsp;
                <button mat-raised-button (click)="back()" class="btn btn-danger btn-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="user" [formGroup]="reviewForm" style="padding: 25px;">
                <div class="col-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="customer_name" id="customer_name" name="customer_name"
                            class="form-control">
                        <div class="error input-error" style="width: auto;padding: 5px;"
                            *ngIf="controls.customer_name.invalid && (submitted || (controls.customer_name.dirty || controls.customer_name.touched))">
                            <div *ngIf="controls.customer_name.errors?.required">
                                Name is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="customer_email" id="customer_email" name="customer_email"
                            class="form-control">
                        <div class="error input-error" style="width: auto;padding: 5px;"
                            *ngIf="controls.customer_email.invalid && (submitted || (controls.customer_email.dirty || controls.customer_email.touched))">
                            <div *ngIf="controls.customer_email.errors?.required">
                                Email is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Content</label>
                        <input type="text" formControlName="review_content" id="review_content" name="review_content"
                            class="form-control">
                        <div class="error input-error" style="width: auto;padding: 5px;"
                            *ngIf="controls.review_content.invalid && (submitted || (controls.review_content.dirty || controls.review_content.touched))">
                            <div *ngIf="controls.review_content.errors?.required">
                                Content is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Rate</label>
                        <input type="text" formControlName="rate" id="rate" name="rate" class="form-control">
                        <div class="error input-error" style="width: auto;padding: 5px;"
                            *ngIf="controls.rate.invalid && (submitted || (controls.rate.dirty || controls.rate.touched))">
                            <div *ngIf="controls.rate.errors?.required">
                                Rate is required.
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
