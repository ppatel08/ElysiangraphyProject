<div class="col-md-12">
    <div class="row">
        <div class="col-sm-6">
            <div class="card=title" style="font-size: 25px;">
                Images
            </div>
        </div>
        <div class="col-sm-6">
            <div class="float-right" style="text-align: right;">
                <button mat-button class="btn btn-primary" routerLink="/admin/dashboard/images/0">Add Image</button>
                &nbsp;
            </div>
        </div>
    </div>
    <br>
    <div class="table table-responsive">

            <div class="outlet-content">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let index = index"> {{(params.pageNo-1) * params.pageSize +
                                index+1}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="albumName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.albumName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="albumCoverImage">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Cover </th>
                            <td mat-cell *matCellDef="let element">
                                <img [src]="root.getImageUrl(element?.albumCoverImage)" height="100px" width="100px">
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="image">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                            <td mat-cell *matCellDef="let element">
                                <img [src]="root.getImageUrl(element?.albumCoverImage)" height="100px" width="100px">
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" matTooltipPosition="after" matTooltip="Edit" (click)="edit(element._id)">
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltipPosition="after" matTooltip="Delete" (click)="delete(element._id)">
                                <mat-icon> delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell text-center" colspan="8">
                                No records found
                            </td>
                        </tr>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
                        (page)="pageChange($event)" aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

            </div>
    </div>
</div>
